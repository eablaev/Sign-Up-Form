<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="img_container"><img src="./pics/odin-lined.png" alt="logo"><h1>ODIN</h1></div></div>
        <div class="form">
            <div class="form_info">For the first method does not work for you, try this method. You can test if it works below. Manullay Select and copy the content of the Dashed textarea below</div>
            <div class="subTitle">You know you <span>want</span> to</div>
            <form  id="form">
                <fieldset>
                    <legend>Let's do that </legend>

                    <ul>
                        <li>
                            <label for="first_name">First Name: </label>
                            <input type="text" id="first_name" name="first_name">
                        </li>
                        
                        <li>
                            <label for="last_name">Last Name:</label>
                            <input type="text" id="last_name" name="last_name">
                        </li>
                            
                        <li>
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email">
                        </li>

                        <li>
                            <label for="phone_number">Phone Number:</label>
                            <input type="tel" name="phone_number" id="phone_number">
                        </li>

                        <li>
                            <label for="password">Password:</label>
                            <input class="error" type="password" name="password" id="password" onChange="onChange()">
                            <div id="error_message"></div>
                        </li>
                        
                        <li>
                            <label for="confirm_password">Confirm Password:</label>
                            <input class="error" type="password" name="confirm_password" id="confirm_password" onChange="onChange()">
                            
                        </li>
                    </ul>
                

                    




                </fieldset>
                <button class="submit" type="submit">Create Account</button>

                <h3>Already have an account?    <a href="">Log In</a></h3>

            </form>
            
        </div>
    </div>

    <script src="./form.js"></script>
    
</body>
</html>
